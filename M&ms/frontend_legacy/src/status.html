<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - Ft_Transcendence</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status-badge.operational {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-badge.down {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>System Status</h1>
            <p>Real-time operational status of all services</p>
        </header>

        <div id="grid" class="status-grid">
            <!-- Services will be injected here -->
        </div>

        <div class="last-updated">
            Last updated: <span id="timestamp">--:--:--</span><br>
            <button onclick="checkAllServices()" class="refresh-btn">Refresh Now</button>
        </div>
    </div>

    <script>
        const services = [
            { name: 'Auth Service', endpoint: '/health/auth' },
            { name: 'User Service', endpoint: '/health/user' },
            { name: 'Game Service', endpoint: '/health/game' },
            { name: 'Chat Service', endpoint: '/health/chat' },
        ];

        async function checkService(service) {
            const start = performance.now();
            try {
                const response = await fetch(service.endpoint);
                const end = performance.now();
                const latency = Math.round(end - start);

                if (response.ok) {
                    return { status: 'operational', lat: latency, timestamp: new Date() };
                } else {
                    return { status: 'down', error: response.statusText };
                }
            } catch (err) {
                return { status: 'down', error: 'Connection failed' };
            }
        }

        function createCard(service, result) {
            const isUp = result.status === 'operational';
            const statusClass = isUp ? 'operational' : 'down';
            const statusText = isUp ? 'Operational' : 'Down';
            const icon = isUp ? '●' : '✖';

            return `
                <div class="card">
                    <div class="card-header">
                        <span class="service-name">${service.name}</span>
                        <span class="status-badge ${statusClass}">
                            ${icon} ${statusText}
                        </span>
                    </div>
                    <div class="meta">
                        ${isUp ? `Latency: ${result.lat}ms` : `Error: ${result.error}`}
                    </div>
                    <div class="meta" style="font-size: 0.75rem; opacity: 0.7;">
                        Port: ${getServicePort(service.name)}
                    </div>
                </div>
            `;
        }

        function getServicePort(name) {
            const ports = {
                'Auth Service': 3001,
                'User Service': 3002,
                'Game Service': 3003,
                'Chat Service': 3004
            };
            return ports[name] || 'N/A';
        }

        async function checkAllServices() {
            const grid = document.getElementById('grid');
            const timestamp = document.getElementById('timestamp');

            // Show loading state implicitly by not clearing immediately or showing spinners
            // efficiently: promise.all

            const results = await Promise.all(services.map(async (svc) => {
                const res = await checkService(svc);
                return { svc, res };
            }));

            grid.innerHTML = results.map(({ svc, res }) => createCard(svc, res)).join('');

            const now = new Date();
            timestamp.innerText = now.toLocaleTimeString();
        }

        // Initial check
        checkAllServices();

        // Auto refresh every 30s
        setInterval(checkAllServices, 30000);
    </script>
</body>

</html>
