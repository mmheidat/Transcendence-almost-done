services:
  # Redis for pub/sub messaging between services
  redis:
    image: redis:7-alpine
    container_name: pong-redis
    ports:
      - "6380:6379"
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pong-nginx
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - frontend
      - auth-service
      - user-service
      - game-service
      - chat-service
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pong-frontend
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: pong-auth
    ports:
      - "3001:3001"
    volumes:
      - ./services/auth-service/src:/app/src
      - ./services/shared/prisma:/app/prisma
      - ./services/shared/lib:/app/src/lib
      - ./data:/app/data
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/pong.db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:8443}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    depends_on:
      - redis
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: pong-user
    ports:
      - "3002:3002"
    volumes:
      - ./services/user-service/src:/app/src
      - ./services/shared/prisma:/app/prisma
      - ./services/shared/lib:/app/src/lib
      - ./data:/app/data
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/pong.db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:8443}
    depends_on:
      - redis
    restart: unless-stopped

  # Game Service
  game-service:
    build:
      context: ./services/game-service
      dockerfile: Dockerfile
    container_name: pong-game
    ports:
      - "3003:3003"
    volumes:
      - ./services/game-service/src:/app/src
      - ./services/shared/prisma:/app/prisma
      - ./services/shared/lib:/app/src/lib
      - ./data:/app/data
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/pong.db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:8443}
    depends_on:
      - redis
    restart: unless-stopped

  # Chat Service
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: pong-chat
    ports:
      - "3004:3004"
    volumes:
      - ./services/chat-service/src:/app/src
      - ./services/shared/prisma:/app/prisma
      - ./services/shared/lib:/app/src/lib
      - ./data:/app/data
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/pong.db}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost:8443}
      # AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - AI_MAX_INPUT_CHARS=${AI_MAX_INPUT_CHARS:-4000}
      - AI_MAX_OUTPUT_TOKENS=${AI_MAX_OUTPUT_TOKENS:-2048}
      - AI_REQUEST_TIMEOUT_MS=${AI_REQUEST_TIMEOUT_MS:-30000}
      - AI_RATE_LIMIT_MAX=${AI_RATE_LIMIT_MAX:-10}
      - AI_RATE_LIMIT_WINDOW=${AI_RATE_LIMIT_WINDOW:-300000}
    depends_on:
      - redis
    restart: unless-stopped

